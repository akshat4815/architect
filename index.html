<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insightful Architect</title>
    <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</head>
<body>
    <!--Header-->
    <style>
        .navbar {
            background-color: white;
            border-bottom: 2px solid #eaeaea;
        }
        .navbar-brand img {
            height: 40px; /* Adjust the height of the logo */
        }
        .navbar-nav .nav-link {
            color: #6c757d;
            margin-right: 15px;
            font-weight: bold;
        }
        .navbar-nav .nav-link:hover {
            color: #000;
        }
        .btn-login {
            background-color: #1f3b72;
            color: white;
            border-radius: 5px;
            padding: 6px 20px;
        }
        .btn-login:hover {
            background-color: #1a3260;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img src="./img/layer_2.jpg" alt="Logo">
        </a>

        <!-- Navbar toggler (for mobile view) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Architects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-login" href="#">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--Carousel-->
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./img/layer_3.jpg" class="d-block w-100" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="./img/layer_3.jpg" class="d-block w-100" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="./img/layer_3.jpg" class="d-block w-100" alt="Image 3">
      </div>
    </div>
  
    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!--Search bar-->
  <style>
    .search-bar-container {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 20px auto;
        border: 1px solid #ddd;
        margin-top: -25px;
         z-index: 10;
          position: relative;
    }

    .search-bar-label {
        font-weight: bold;
        color: #1f3b72;
        margin-right: 15px;
        white-space: nowrap; /* Prevent line break */
    }

    .search-bar-input-group .form-control {
        border: none;
        border-radius: 0;
        box-shadow: none;
    }

    .search-bar-input-group .input-group-text {
        background-color: white;
        border: none;
    }

    .search-bar-input-group .form-control:focus {
        box-shadow: none;
        border: 1px solid #ddd;
    }

    .btn-search {
        background-color: #1f3b72;
        color: white;
        border-radius: 5px;
        padding: 6px 20px;
        border: none;
    }

    .btn-search:hover {
        background-color: #1a3260;
    }

    .search-bar-icon {
        color: #1f3b72;
        margin-right: 5px;
    }
</style>
</head>
<body>

<div class="search-bar-container p-2">
<form class="d-flex align-items-center">
    <span class="search-bar-label">Search By</span>
    <div class="input-group search-bar-input-group me-2">
        <span class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
              </svg>
        </span>
        <input type="text" class="form-control" placeholder="Name">
    </div>
    <div class="input-group search-bar-input-group me-2">
        <span class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"/>
                <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
              </svg>
        </span>
        <input type="text" class="form-control" placeholder="Location">
    </div>
    <button type="submit" class="btn btn-search">Search</button>
</form>
</div>
</body>
</html>
